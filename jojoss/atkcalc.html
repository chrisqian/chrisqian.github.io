  <script type="text/javascript">
var multi0skill = {
0:100,1:250,2:263,3:276,4:289,5:303,6:316,7:329,8:342,9:355,10:368,11:382,12:395,13:408,14:421,15:434,16:447,17:461,18:474,19:489,20:500

var multi1skill = {

}
var multi2skill = {
  0:0,1:150,2:155,3:161,4:166,5:171,6:176,7:182,8:187,9:192,10:197,11:203,12:208,13:213,14:218,15:224,16:229,17:234,18:239,19:245,20:250

  function immediately() {
    var element = document.getElementById("mytext");
    if ("\v" == "v") {
     element.onpropertychange = webChange;
    } else {
     element.addEventListener("input", webChange, false);
    } 
    function webChange() {
     if (element.value) {
      document.getElementById("test").innerHTML = element.value * 1.7 *1.7
     };
    }
   }
function calc(){
  var base = document.getElementById("baseatk").value;
  var cap1 = document.getElementById("cap1").value*0.01;
  var cap2 = document.getElementById("cap2").value*0.01;
  var LINK = document.getElementById("LINK").value*0.01;
  var panelatk = Math.round(Math.round(Math.round(base*(1+cap1))*(1+cap2))*(1+LINK));
  var multi0V = multi0skill[document.getElementById("multi0").value]*0.01;
  var multi1V = multi1skill[document.getElementById("multi1").value]*0.01;
  var multi2V = multi2skill[document.getElementById("multi2").value]*0.01;
if (multi2V == 0){
  multi2V = 1;
}else{
  multi2V = multi2V * 1.5;

};

  document.getElementById("test").innerHTML = 
  Math.round(
    Math.round(
      panelatk * 500 * multi0V* multi1V)
    ).toLocaleString('en-US');

  document.getElementById("test1").innerHTML = 
  Math.round(
    Math.round(
      panelatk * 500 * multi0V)*multi1V*multi2V
    ).toLocaleString('en-US');
 
}
  </script>
 </head>
 <body class="box" onload="calc()">
<div class="container">

  <br/>

  <hr>

  <br/>
